<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <!-- General User Accessible Routes -->
       <ion-menu-toggle autohide="true">
      <ion-item lines="none" detail="false" routerLink="/register" routerDirection="root">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        <ion-label>Register</ion-label>
      </ion-item>
      <ion-item lines="none" detail="false" routerLink="/forum" routerDirection="root">
        <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
        <ion-label>Forum</ion-label>
      </ion-item>
      <ion-item lines="none" detail="false" routerLink="/quiz" routerDirection="root">

        <ion-label>Quizzes</ion-label>
      </ion-item>

      <!-- Admin Only Routes -->
      <ion-item lines="none" detail="false" routerLink="/admin-dashboard" routerDirection="root">
        <ion-icon slot="start" name="speedometer-outline"></ion-icon>
        <ion-label>Admin Dashboard</ion-label>
      </ion-item>
      <ion-item lines="none" detail="false" routerLink="/content-management" routerDirection="root">
        <ion-icon slot="start" name="document-text-outline"></ion-icon>

      </ion-item>
      <ion-item lines="none" detail="false" routerLink="/course-management" routerDirection="root">
        <ion-icon slot="start" name="book-outline"></ion-icon>

      </ion-item>
      <ion-item lines="none" detail="false" routerLink="/subscription-management" routerDirection="root">
        <ion-icon slot="start" name="card-outline"></ion-icon>
        <ion-label>Subscription Management</ion-label>
      </ion-item>

    </ion-list>

  </ion-content>
